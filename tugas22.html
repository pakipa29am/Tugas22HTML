<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="#">
        <fieldset>
          <legend>Form</legend>
          <p>Nama  : <input type="text" placeholder="Nama Lengkap"></p>
          <p>Username : <input type="text" placeholder="Username"></p>
          <p>Email : <input type="email" placeholder="Your Email"></p>
          <p>Password : <input type="password" placeholder="Password"></p>
          <p>Alamat Web : <input type="url" placeholder="Masukan Url Web"></p>
          <p>Tanggal Lahir : <input type="date"></p>
          <p>Umur <input type="number" minlength="10" maxlength="35"></p>
          <p>Jenis Kelamin <input type="radio"> Laki-laki <input type="radio"> Perempuan</p>
          <p>Agama :
              <select name="agama">
                  <option value="" selected>Islam</option>
                  <option value="">Kristen</option>
                  <option value="">Katolik</option>
                  <option value="">Budha</option>
                  <option value="Konghuchu"></option>
              </select>
          </p>
          <p>Biografi :
              <textarea name="" id="" cols="30" rows="2"></textarea>
          </p>
          <p>Poto : <img src="./logo1.jpg" width="300px" alt=""></p>
          <p>Audio : <audio src="./sample.mp3" controls></audio></p>
        </fieldset>
      </form>
</body>
</html>
